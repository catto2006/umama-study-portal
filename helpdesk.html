<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk Chat - Karachi Board Medical Coaching Center</title>

  <style>
    /* (same styling as before - omitted here for brevity, just copy from previous) */
  </style>
</head>
<body>
  <header>
    Karachi Board Medical Coaching Center - Help Desk
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section">
      <p>Enter your access code:</p>
      <input type="password" id="access-code" placeholder="Access code" autocomplete="off" />
      <button id="login-btn">Login</button>
      <div id="login-error">Invalid access code, please try again.</div>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" style="display:none; flex-direction: column; height: 500px; position: relative;">
      <button id="emergency-btn" title="Exit chat and view lectures">Emergency Surge</button>
      <div id="online-users">Online Users: 0</div>
      <div id="messages"></div>
      <form id="chat-form" autocomplete="off" aria-label="Send a chat message" style="position: relative;">
        <div id="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message here..."
            required
            aria-label="Message input"
          />
          <button type="button" id="emoji-btn" aria-label="Toggle emoji picker" title="Add emoji">😊</button>
          <button type="submit" aria-label="Send message">Send</button>
        </div>
        <div id="emoji-picker" aria-label="Emoji picker" role="list"></div>
      </form>
    </section>

    <!-- Lectures Section -->
    <section id="lectures-section" aria-live="polite" aria-atomic="true" style="display:none;">
      <p>Welcome to the Lecture Material page! Please login to join the help desk chat.</p>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config - replace with your details
    const firebaseConfig = {
      apiKey: "AIzaSyAjhr9440jqm7xk4TISB9LXlU7UMfJ-aYY",
  authDomain: "umama-study-portal.firebaseapp.com",
  projectId: "umama-study-portal",
  storageBucket: "umama-study-portal.firebasestorage.app",
  messagingSenderId: "438854993441",
  appId: "1:438854993441:web:bbe2003382a6bfefbcc560",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const lecturesSection = document.getElementById("lectures-section");
    const accessCodeInput = document.getElementById("access-code");
    const loginBtn = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesDiv = document.getElementById("messages");
    const onlineUsersDiv = document.getElementById("online-users");
    const chatForm = document.getElementById("chat-form");
    const emergencyBtn = document.getElementById("emergency-btn");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const messageInput = document.getElementById("message-input");

    const accessCodes = {
      "ayan123": "Babygurl",
      "umama123": "KuchuPrincess"
    };

    let currentUser = null;
    let userStatusRef = null;
    let messagesLoaded = false;  // Flag to avoid duplicate welcome message

    // Emoji array & populate
    const emojis = ["😀","🙀","🐈","😭","🐁","👍","😾","🎉","🔥","💖","🌟","🪈","😡","😴","🤔","🙌"];
    emojis.forEach(e => {
      const span = document.createElement("span");
      span.textContent = e;
      span.setAttribute('role', 'option');
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        messageInput.value += e;
        messageInput.focus();
        emojiPicker.style.display = "none";
      });
      span.addEventListener("keydown", (event) => {
        if(event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", e => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Clear messages
    function clearMessages() {
      messagesDiv.innerHTML = "";
    }

    // Display welcome message separately, only once on login
    function displayWelcomeMessage(user) {
      // Remove previous welcome message if any
      const oldWelcome = document.getElementById("welcome-message");
      if (oldWelcome) oldWelcome.remove();

      const welcomeEl = document.createElement("div");
      welcomeEl.id = "welcome-message";
      welcomeEl.style.cssText = `
        background: #ffe4b5;
        color: #6b4c00;
        margin: 10px auto 15px;
        border-radius: 20px;
        padding: 10px 20px;
        font-style: italic;
        font-weight: 600;
        max-width: 90%;
        text-align: center;
      `;
      welcomeEl.textContent = `Welcome ${user}! You have entered the help desk.`;
      messagesDiv.prepend(welcomeEl);
    }

    // Format timestamp nicely
    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    // Display chat message
    function displayMessage(sender, text, timestamp) {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message");

      if (sender === "Babygurl") {
        messageEl.classList.add("sender-Babygurl");
      } else if (sender === "KuchuPrincess") {
        messageEl.classList.add("sender-KuchuPrincess");
      } else {
        messageEl.classList.add("sender-System");
      }

      const timeStr = timestamp ? formatTimestamp(timestamp) : '';
      messageEl.innerHTML = `<strong>${sender}:</strong> ${text} <span class="timestamp">${timeStr}</span>`;
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Setup presence (online users)
    const onlineUsersRef = db.ref("onlineUsers");
    function setupPresence(uid) {
      if (userStatusRef) userStatusRef.off();

      userStatusRef = onlineUsersRef.child(uid);

      const connectedRef = firebase.database().ref(".info/connected");
      connectedRef.on("value", snapshot => {
        if (snapshot.val() === true) {
          userStatusRef.set(true);
          userStatusRef.onDisconnect().remove();
        }
      });

      // Update online users count on change
      onlineUsersRef.on("value", snapshot => {
        const users = snapshot.val() || {};
        const count = Object.keys(users).length;
        updateOnlineUsers(count);
      });
    }

    function updateOnlineUsers(count) {
      onlineUsersDiv.textContent = `Online Users: ${count}`;
    }

    // Load all messages once on login & then listen for new ones live
    function loadMessages() {
      clearMessages();

      // Load all existing messages once
      db.ref("messages").once("value", snapshot => {
        const messages = snapshot.val();
        if (messages) {
          Object.values(messages).forEach(msg => {
            displayMessage(msg.sender, msg.text, msg.timestamp);
          });
        }
        // Show welcome message after loading old chats
        displayWelcomeMessage(currentUser);
      });

      // Listen for new messages after initial load
      db.ref("messages").limitToLast(1).on("child_added", snapshot => {
        const msg = snapshot.val();
        // Avoid duplicating messages already shown on initial load
        if (!messagesLoaded) {
          messagesLoaded = true;
          return; // skip the very first event which will duplicate last message
        }
        if (msg) {
          displayMessage(msg.sender, msg.text, msg.timestamp);
        }
      });
    }

    // Login handler
    loginBtn.addEventListener("click", () => {
      const code = accessCodeInput.value.trim();
      if (accessCodes[code]) {
        currentUser = accessCodes[code];
        loginError.style.display = "none";
        loginSection.style.display = "none";
        lecturesSection.style.display = "none";
        chatSection.style.display = "flex";
        emergencyBtn.style.display = "inline-block";

        messagesLoaded = false; // Reset message load flag
        loadMessages();
        setupPresence(currentUser);

      } else {
        loginError.style.display = "block";
      }
    });

    // Send message handler
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      if (!currentUser) return;

      const message = messageInput.value.trim();
      if (!message) return;

      db.ref("messages").push({
        sender: currentUser,
        text: message,
        timestamp: Date.now()
      });

      messageInput.value = "";
    });

    // Emergency Surge button: leave chat, reset UI
    emergencyBtn.addEventListener("click", () => {
      chatSection.style.display = "none";
      emergencyBtn.style.display = "none";
      lecturesSection.style.display = "block";

      updateOnlineUsers(0);
      if (userStatusRef) {
        userStatusRef.remove();
        userStatusRef = null;
      }
      currentUser = null;
      loginSection.style.display = "block";
      accessCodeInput.value = "";
      loginError.style.display = "none";
      clearMessages();
    });
  </script>
</body>
</html>
