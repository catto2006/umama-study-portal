<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <script defer src="helpdesk.js"></script>
</head>
<body>

<header>
  <img src="images/karachi_board_logo.png" class="board-logo" alt="Karachi Board Logo" />
  <h1>Karachi Board Medical Coaching Center</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="lectures.html">Lectures</a>
    <a href="assignments.html">Assignments</a>
    <a href="notes.html">Notes</a>
    <a href="helpdesk.html" class="active">Help Desk</a>
  </nav>
</header>

<main class="container" id="chat-section">
  <div id="auth">
    <h2>Staff Only Access</h2>
    <p>Please enter your access code:</p>
    <input type="password" id="access-code" placeholder="Enter code..." />
    <button onclick="verifyCode()" class="btn">Enter</button>
  </div>

  <div id="chat-area" class="hidden">
    <h2>Live Help Desk</h2>
    <p class="online-count" id="onlineUsers">Online Users: 0</p>
    <div id="messages" class="messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</main>

<footer>
  <p>© 2025 Karachi Board Medical Coaching Center. All rights reserved.</p>
</footer>

</body>
</html>
