<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk Chat - Karachi Board Medical Coaching Center</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Body & page basics */
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #444;
    }

    header {
      background: #ff8fab; /* soft pink */
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(255, 143, 171, 0.5);
      letter-spacing: 1px;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    /* Login Section */
    #login-section {
      text-align: center;
    }
    #login-section p {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    #access-code {
      width: 60%;
      max-width: 300px;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid #ff8fab;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #access-code:focus {
      border-color: #ff557a;
      box-shadow: 0 0 8px #ff557aaa;
    }
    #login-btn {
      background: #ff557a;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      margin-left: 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 12px #ff557aaa;
    }
    #login-btn:hover {
      background: #e84368;
      box-shadow: 0 6px 20px #e8436899;
    }
    #login-error {
      color: #ff4d6d;
      margin-top: 12px;
      font-weight: 600;
      display: none;
    }

    /* Chat Section */
    #chat-section {
      display: none;
      flex-direction: column;
      height: 500px;
    }

    #online-users {
      font-size: 0.9rem;
      font-weight: 600;
      color: #ff557a;
      text-align: right;
      margin-bottom: 15px;
      letter-spacing: 0.8px;
    }

    #messages {
      background: #fff0f3;
      border-radius: 25px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #ff8fab88;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 14px 20px;
      border-radius: 25px;
      font-size: 1rem;
      line-height: 1.3;
      position: relative;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.08);
      word-wrap: break-word;
      transition: transform 0.3s ease;
    }

    /* Sender Styles */
    .sender-Babygurl {
      background: linear-gradient(135deg, #81d4fa, #fffde7);
      color: #004d40;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      text-align: right;
    }
    .sender-KuchuPrincess {
      background: linear-gradient(135deg, #ffcc80, #ffebee);
      color: #b71c1c;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      text-align: left;
    }

    .message strong {
      font-weight: 700;
    }

    .timestamp {
      display: block;
      font-size: 0.75rem;
      margin-top: 6px;
      opacity: 0.6;
      font-style: italic;
    }

    /* Input area */
    #input-area {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    #message-input {
      flex-grow: 1;
      border-radius: 30px;
      border: 2px solid #ff8fab;
      padding: 14px 20px;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s ease;
      background: #fff9fb;
      color: #444;
      box-shadow: 0 2px 8px #ff8fab55;
    }
    #message-input:focus {
      border-color: #ff557a;
      box-shadow: 0 0 12px #ff557aaa;
    }

    #input-area button {
      background: #ff557a;
      color: white;
      border: none;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 18px #ff557aaa;
      transition: background 0.3s ease;
    }
    #input-area button:hover {
      background: #e84368;
      box-shadow: 0 8px 28px #e8436899;
    }

    /* Scrollbar style */
    #messages::-webkit-scrollbar {
      width: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #ff8fabcc;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <header>Karachi Board Medical Coaching Center - Help Desk Chat</header>

  <main>
    <section id="login-section">
      <p>Please enter your access code - only available for admins.</p>
      <input
        type="password"
        id="access-code"
        placeholder="Enter code here"
        autocomplete="off"
      />
      <button id="login-btn">Enter</button>
      <p id="login-error">Incorrect code, try again.</p>
    </section>

    <section id="chat-section">
      <div id="online-users">Online Users: 0</div>
      <div id="messages"></div>

      <form id="chat-form">
        <div id="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message here..."
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAjhr9440jqm7xk4TISB9LXlU7UMfJ-aYY",
      authDomain: "umama-study-portal.firebaseapp.com",
      projectId: "umama-study-portal",
      storageBucket: "umama-study-portal.firebasestorage.app",
      messagingSenderId: "438854993441",
      appId: "1:438854993441:web:bbe2003382a6bfefbcc560",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM elements
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const loginBtn = document.getElementById("login-btn");
    const accessCodeInput = document.getElementById("access-code");
    const loginError = document.getElementById("login-error");
    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const onlineUsersDiv = document.getElementById("online-users");

    // User info after login
    let currentUser = null;
    // Possible codes and usernames
    const users = {
      ayan123: { username: "Babygurl", cssClass: "sender-Babygurl" },
      umama123: { username: "KuchuPrincess", cssClass: "sender-KuchuPrincess" },
    };

    // Track online users count
    let presenceRef = null;

    // Hide login error by default
    loginError.style.display = "none";

    // Login button event
    loginBtn.addEventListener("click", () => {
      const code = accessCodeInput.value.trim();
      if (users[code]) {
        currentUser = users[code];
        startChat();
        loginError.style.display = "none";
      } else {
        loginError.style.display = "block";
      }
    });

    // Start the chat UI & functionality
    function startChat() {
      loginSection.style.display = "none";
      chatSection.style.display = "flex";
      accessCodeInput.value = "";
      messageInput.focus();

      setupPresence();
      loadMessages();

      // Submit message event
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        sendMessage(messageInput.value.trim());
        messageInput.value = "";
      });
    }

    // Setup presence tracking to count online users
    function setupPresence() {
      const userId = "user_" + Math.random().toString(36).substring(2, 9);
      presenceRef = db.ref("presence/" + userId);
      presenceRef.set({ username: currentUser.username, online: true });
      presenceRef.onDisconnect().remove();

      // Listen to presence changes
      const presenceListRef = db.ref("presence");
      presenceListRef.on("value", (snapshot) => {
        const val = snapshot.val() || {};
        const onlineUsersCount = Object.keys(val).length;
        onlineUsersDiv.textContent = `Online Users: ${onlineUsersCount}`;
      });
    }

    // Load existing messages and listen for new ones
    function loadMessages() {
      const messagesRef = db.ref("messages");
      messagesRef.off();
      messagesRef.on("child_added", (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
      });
    }

    // Display a message in chat
    function displayMessage({ username, text, timestamp }) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      if (username === "Babygurl") msgDiv.classList.add("sender-Babygurl");
      else if (username === "KuchuPrincess")
        msgDiv.classList.add("sender-KuchuPrincess");

      msgDiv.innerHTML = `<strong>${username}</strong>: ${escapeHtml(
        text
      )}<br/><span class="timestamp">${new Date(timestamp).toLocaleString()}</span>`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Escape HTML to avoid XSS
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function (m) {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;",
        }[m];
      });
    }

    // Send a message to Firebase
    function sendMessage(text) {
      if (!text) return;
      const messagesRef = db.ref("messages");
      messagesRef.push({
        username: currentUser.username,
        text: text,
        timestamp: Date.now(),
      });
    }
  </script>
</body>
</html>
