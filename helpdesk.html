<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk - Karachi Board Medical Coaching</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #loginScreen, #chatContainer {
      display: none;
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px #aaa;
      border-radius: 10px;
    }

    #loginScreen input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-right: 10px;
    }

    #loginScreen button {
      padding: 10px 15px;
    }

    #chatContainer {
      display: none;
    }

    #onlineCount {
      font-size: 14px;
      margin-bottom: 10px;
      color: green;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    #messages li {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    form {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
    }

    #logout {
      float: right;
      font-size: 12px;
      margin-top: -28px;
    }
  </style>
</head>
<body>

  <!-- Login Gate -->
  <div id="loginScreen">
    <h2>Admins Only</h2>
    <p>Please enter the access code to continue.</p>
    <input type="password" id="accessCode" placeholder="Enter Code..." />
    <button onclick="checkAccess()">Enter</button>
    <p id="loginError" style="color:red; display:none;">Incorrect code. Try again.</p>
  </div>

  <!-- Chat Interface (hidden until login) -->
  <div id="chatContainer">
    <h2>Help Desk Chat</h2>
    <p id="onlineCount">Online Users: 0</p>
    <button id="logout">Logout</button>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Firebase Config (Yours)
    const firebaseConfig = {
      apiKey: "AIzaSyAjhr9440jqm7xk4TISB9LXlU7UMfJ-aYY",
      authDomain: "umama-study-portal.firebaseapp.com",
      projectId: "umama-study-portal",
      storageBucket: "umama-study-portal.firebasestorage.app",
      messagingSenderId: "438854993441",
      appId: "1:438854993441:web:bbe2003382a6bfefbcc560"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === Login Logic ===
    const loginScreen = document.getElementById("loginScreen");
    const chatContainer = document.getElementById("chatContainer");
    const errorMsg = document.getElementById("loginError");

    if (localStorage.getItem("chatAccess") === "true") {
      loginScreen.style.display = "none";
      chatContainer.style.display = "block";
      startChat();
    } else {
      loginScreen.style.display = "block";
    }

    function checkAccess() {
      const pass = document.getElementById("accessCode").value.trim();
      if (pass === "12345") {
        localStorage.setItem("chatAccess", "true");
        loginScreen.style.display = "none";
        chatContainer.style.display = "block";
        startChat();
      } else {
        errorMsg.style.display = "block";
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('chatAccess');
      location.reload();
    });

    // === Chat Logic (only runs after login) ===
    function startChat() {
      const messagesRef = db.ref('messages');
      const messagesList = document.getElementById('messages');
      const chatForm = document.getElementById('chatForm');
      const input = document.getElementById('messageInput');

      chatForm.addEventListener('submit', e => {
        e.preventDefault();
        const text = input.value.trim();
        if (text) {
          messagesRef.push({
            text: text,
            timestamp: Date.now()
          });
          input.value = '';
        }
      });

      messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const time = new Date(msg.timestamp).toLocaleString();
        const li = document.createElement('li');
        li.textContent = `[${time}] ${msg.text}`;
        messagesList.appendChild(li);
        messagesList.scrollTop = messagesList.scrollHeight;
      });

      // === Real-time Online Users ===
      const onlineRef = db.ref('.info/connected');
      const usersRef = db.ref('onlineUsers');

      onlineRef.on('value', snap => {
        if (snap.val() === true) {
          const conn = usersRef.push(true);
          conn.onDisconnect().remove();
        }
      });

      usersRef.on('value', snap => {
        document.getElementById('onlineCount').textContent =
          `Online Users: ${snap.numChildren()}`;
      });
    }
  </script>
</body>
</html>
