<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk - Karachi Board Medical Coaching</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    #chatContainer {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
    }
    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    #messages li {
      padding: 6px 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    form {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 14px;
    }
    #onlineCount {
      font-size: 14px;
      margin-bottom: 10px;
      color: green;
    }
    #logout {
      float: right;
      font-size: 12px;
      margin-top: -28px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>Help Desk Chat</h2>
    <p id="onlineCount">Online Users: 0</p>
    <button id="logout">Logout</button>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // 🔐 Login simulation (basic)
    if (!localStorage.getItem('chatAccess')) {
      const pass = prompt("Enter access password:");
      if (pass !== "12345") {
        alert("Access Denied.");
        window.location.href = "index.html";
      } else {
        localStorage.setItem("chatAccess", "true");
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('chatAccess');
      location.reload();
    });
    const firebaseConfig = {
       apiKey: "AIzaSyAjhr9440jqm7xk4TISB9LXlU7UMfJ-aYY",
  authDomain: "umama-study-portal.firebaseapp.com",
  projectId: "umama-study-portal",
  storageBucket: "umama-study-portal.firebasestorage.app",
  messagingSenderId: "438854993441",
  appId: "1:438854993441:web:bbe2003382a6bfefbcc560",
    };

   firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 📬 Chat logic
    const messagesRef = db.ref('messages');
    const messagesList = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        messagesRef.push({
          text: text,
          timestamp: Date.now()
        });
        input.value = '';
      }
    });

    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      const time = new Date(msg.timestamp).toLocaleString();
      const li = document.createElement('li');
      li.textContent = `[${time}] ${msg.text}`;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });

    // 👥 Real-time online user tracking
    const onlineRef = db.ref('.info/connected');
    const usersRef = db.ref('onlineUsers');

    onlineRef.on('value', snap => {
      if (snap.val() === true) {
        const conn = usersRef.push(true);
        conn.onDisconnect().remove();
      }
    });

    usersRef.on('value', snap => {
      document.getElementById('onlineCount').textContent =
        `Online Users: ${snap.numChildren()}`;
    });
  </script>
</body>
</html>
