<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk Chat - Karachi Board Medical Coaching Center</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Body & page basics */
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #444;
    }

    header {
      background: #169116;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
      box-shadow: 0 4px 10px rgba(22, 145, 22, 0.6);
      letter-spacing: 1px;
      user-select: none;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 2rem auto 3rem auto;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      min-height: 600px;
      position: relative;
    }

    /* Login Section */
    #login-section {
      text-align: center;
    }
    #login-section p {
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    #access-code {
      width: 60%;
      max-width: 300px;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid #169116;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #access-code:focus {
      border-color: #0d7d0d;
      box-shadow: 0 0 8px #0d7d0d88;
    }
    #login-btn {
      background: #169116;
      border: none;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      margin-left: 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 12px #0d7d0d88;
    }
    #login-btn:hover {
      background: #0d7d0d;
      box-shadow: 0 6px 20px #0d7d0d99;
    }
    #login-error {
      color: #b71c1c;
      margin-top: 12px;
      font-weight: 600;
      display: none;
    }

    /* Chat Section */
    #chat-section {
      display: none;
      flex-direction: column;
      height: 500px;
      position: relative;
    }

    #online-users {
      font-size: 0.9rem;
      font-weight: 600;
      color: #169116;
      text-align: right;
      margin-bottom: 15px;
      letter-spacing: 0.8px;
      user-select: none;
    }

    #messages {
      background: #e6f4e6;
      border-radius: 25px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #16911655;
      scroll-behavior: smooth;
      user-select: text;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 14px 20px;
      border-radius: 25px;
      font-size: 1rem;
      line-height: 1.3;
      position: relative;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.08);
      word-wrap: break-word;
      transition: transform 0.3s ease;
      color: black;
    }

    /* Sender Styles */
    .sender-Babygurl {
      background: linear-gradient(135deg, #2196f3, #90caf9);
      color: #003366;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      text-align: right;
      box-shadow: 0 4px 8px #0d47a1aa;
    }
    .sender-KuchuPrincess {
      background: linear-gradient(135deg, #ffeb3b, #ff7043);
      color: #5d2c00;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      text-align: left;
      box-shadow: 0 4px 8px #bf360caa;
    }

    .message strong {
      font-weight: 700;
    }

    .timestamp {
      display: block;
      font-size: 0.75rem;
      margin-top: 6px;
      opacity: 0.7;
      font-style: italic;
      color: #333;
      user-select: none;
    }

    /* Input area */
    #input-area {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    #message-input {
      flex-grow: 1;
      border-radius: 30px;
      border: 2px solid #169116;
      padding: 14px 20px;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s ease;
      background: #e8f5e9;
      color: #111;
      box-shadow: 0 2px 8px #16911688;
    }
    #message-input:focus {
      border-color: #0d7d0d;
      box-shadow: 0 0 12px #0d7d0d88;
    }

    #input-area button {
      background: #169116;
      color: white;
      border: none;
      font-size: 1.1rem;
      padding: 14px 28px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 18px #0d7d0d88;
      transition: background 0.3s ease;
      user-select: none;
    }
    #input-area button:hover {
      background: #0d7d0d;
      box-shadow: 0 8px 28px #0d7d0d99;
    }

    /* Scrollbar style */
    #messages::-webkit-scrollbar {
      width: 10px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #169116cc;
      border-radius: 25px;
    }

    /* Emergency Surge Button */
    #emergency-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #b71c1c;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: 700;
      font-size: 0.9rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px #7f0000cc;
      transition: background 0.3s ease;
      user-select: none;
      display: none; /* Only visible when chat active */
      z-index: 10;
    }
    #emergency-btn:hover {
      background: #7f0000;
      box-shadow: 0 6px 20px #7f000099;
    }

  </style>
</head>

      <div id="online-users">Online Users: 0</div>
      <div id="messages"></div>

      <form id="chat-form">
