<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Help Desk Chat - Karachi Board Medical Coaching Center</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #262626;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #0095f6;
      color: white;
      font-weight: 700;
      padding: 14px 20px;
      font-size: 18px;
      text-align: center;
      user-select: none;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 0;
      background: #fafafa;
    }

    /* Login Section */
    #login-section {
      padding: 40px 20px;
      max-width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      text-align: center;
      user-select: none;
    }
    #login-section p {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 14px;
      color: #262626;
    }
    #access-code {
      width: 100%;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid #dbdbdb;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    #access-code:focus {
      border-color: #0095f6;
      box-shadow: 0 0 6px #0095f6aa;
    }
    #login-btn {
      margin-top: 18px;
      background: #0095f6;
      border: none;
      color: white;
      padding: 12px 0;
      font-weight: 700;
      width: 100%;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #login-btn:hover {
      background: #0077cc;
    }
    #login-error {
      color: #ed4956;
      margin-top: 12px;
      font-size: 14px;
      display: none;
      user-select: none;
    }

    /* Chat Section */
    #chat-section {
      display: none;
      flex-direction: column;
      height: 100%;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
      background: #fafafa;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      border-radius: 14px 14px 0 0;
      user-select: text;
    }

    /* Emergency button (top-right) */
    #emergency-btn {
      background: #ed4956;
      color: white;
      font-weight: 700;
      padding: 6px 15px;
      border-radius: 25px;
      border: none;
      box-shadow: 0 2px 8px rgba(237, 73, 86, 0.7);
      transition: background 0.3s ease;
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    #emergency-btn:hover {
      background: #c72f3f;
    }

    #online-users {
      font-weight: 600;
      font-size: 14px;
      padding: 18px 20px 8px;
      color: #8e8e8e;
      user-select: none;
    }

    #messages {
      background: #fafafa;
      padding: 20px 16px;
      font-size: 14px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-y: auto;
      flex-grow: 1;
      scroll-behavior: smooth;
      user-select: text;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
    }

    .message {
      max-width: 70%;
      margin-bottom: 14px;
      padding: 12px 16px;
      border-radius: 18px;
      font-weight: 500;
      line-height: 1.35;
      position: relative;
      word-wrap: break-word;
      font-size: 14px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      transition: background-color 0.3s ease;
      box-shadow: none;
      user-select: text;
    }

    /* Other users (left aligned) */
    .sender-System {
      background: #e4e6eb;
      color: #050505;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    /* Your messages (right aligned) */
    .sender-Babygurl,
    .sender-KuchuPrincess {
      background: #0095f6;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    /* Timestamps */
    .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      position: absolute;
      bottom: 4px;
      right: 12px;
      user-select: none;
    }

    .sender-System .timestamp {
      color: rgba(0, 0, 0, 0.4);
      right: 12px;
      bottom: -18px;
      font-weight: 400;
      position: static;
      margin-top: 4px;
    }

    /* Welcome message style */
    #welcome-message {
      background: transparent;
      color: #8e8e8e;
      font-style: normal;
      font-weight: 400;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background-color: #c7c7c7;
      border-radius: 3px;
    }

    /* Chat input area */
    #chat-form {
      display: flex;
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #dbdbdb;
      border-radius: 0 0 14px 14px;
      align-items: center;
      gap: 12px;
      user-select: none;
      flex-shrink: 0;
    }

    #message-input {
      flex-grow: 1;
      border: none;
      font-size: 15px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #262626;
      padding: 10px 16px;
      background: #fafafa;
      border-radius: 20px;
      outline: none;
      user-select: text;
    }
    #message-input::placeholder {
      color: #999;
    }

    #emoji-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      color: #262626;
      cursor: pointer;
      user-select: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-form button[type="submit"] {
      background: transparent;
      border: none;
      color: #0095f6;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      padding: 8px 12px;
      transition: opacity 0.3s ease;
    }
    #chat-form button[type="submit"]:disabled {
      opacity: 0.4;
      cursor: default;
    }

    /* Emoji picker styling */
    #emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 20px;
      background: white;
      border: 1px solid #dbdbdb;
      border-radius: 14px;
      padding: 10px;
      max-width: 280px;
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      user-select: none;
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.12);
      z-index: 20;
    }
    #emoji-picker span {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
      padding: 4px 6px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    #emoji-picker span:hover,
    #emoji-picker span:focus {
      background: #f0f0f0;
      outline: none;
    }

    /* Lectures Section */
    #lectures-section {
      display: none;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      font-size: 16px;
      color: #262626;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      #chat-section, #lectures-section, #login-section {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        height: 100vh;
      }
      #chat-section {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    Karachi Board Medical Coaching Center - Help Desk
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section" aria-label="Login to chat">
      <p>Enter your access code:</p>
      <input
        type="password"
        id="access-code"
        placeholder="Access code"
        autocomplete="off"
        aria-required="true"
        aria-describedby="login-error"
      />
      <button id="login-btn" aria-label="Login to chat">Login</button>
      <div id="login-error" role="alert" aria-live="assertive">
        Invalid access code, please try again.
      </div>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" aria-label="Chat interface" role="region" aria-live="polite">
      <button id="emergency-btn" title="Exit chat and view lectures" aria-label="Exit chat">
        Emergency Surge
      </button>
      <div id="online-users" aria-live="polite">Online Users: 0</div>
      <div id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
      <form id="chat-form" autocomplete="off" aria-label="Send a chat message">
        <button type="button" id="emoji-btn" aria-label="Toggle emoji picker" title="Add emoji">😊</button>
        <input
          type="text"
          id="message-input"
          placeholder="Type your message here..."
          required
          aria-label="Message input"
          autocomplete="off"
        />
        <button type="submit" aria-label="Send message" disabled>Send</button>
        <div id="emoji-picker" aria-label="Emoji picker" role="list"></div>
      </form>
    </section>

    <!-- Lectures Section -->
    <section
      id="lectures-section"
      aria-live="polite"
      aria-atomic="true"
      role="region"
      tabindex="0"
    >
      <p>Welcome to the Lecture Material page! Please login to join the admin help desk.</p>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config - replace with your details
    const firebaseConfig = {
      apiKey: "AIzaSyAjhr9440jqm7xk4TISB9LXlU7UMfJ-aYY",
      authDomain: "umama-study-portal.firebaseapp.com",
      projectId: "umama-study-portal",
      storageBucket: "umama-study-portal.firebasestorage.app",
      messagingSenderId: "438854993441",
      appId: "1:438854993441:web:bbe2003382a6bfefbcc560",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Elements
    const loginSection = document.getElementById("login-section");
    const chatSection = document.getElementById("chat-section");
    const lecturesSection = document.getElementById("lectures-section");
    const accessCodeInput = document.getElementById("access-code");
    const loginBtn = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesDiv = document.getElementById("messages");
    const onlineUsersDiv = document.getElementById("online-users");
    const chatForm = document.getElementById("chat-form");
    const emergencyBtn = document.getElementById("emergency-btn");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const messageInput = document.getElementById("message-input");
    const sendBtn = chatForm.querySelector('button[type="submit"]');

    const accessCodes = {
      ayan123: "Babygurl",
      umama123: "KuchuPrincess",
    };

    let currentUser = null;
    let userStatusRef = null;
    let messagesLoaded = false; // Flag to avoid duplicate welcome message

    // Emoji array & populate
    const emojis = [
      "😀",
      "🙀",
      "🐈",
      "😭",
      "🐁",
      "👍",
      "😾",
      "🎉",
      "🔥",
      "💖",
      "🌟",
      "🪈",
      "😡",
      "😴",
      "🤔",
      "🙌",
    ];
    emojis.forEach((e) => {
      const span = document.createElement("span");
      span.textContent = e;
      span.setAttribute("role", "option");
      span.tabIndex = 0;
      span.addEventListener("click", () => {
        messageInput.value += e;
        messageInput.focus();
        emojiPicker.style.display = "none";
        toggleSendButton();
      });
      span.addEventListener("keydown", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          event.preventDefault();
          span.click();
        }
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display =
        emojiPicker.style.display === "flex" ? "none" : "flex";
    });

    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Clear messages
    function clearMessages() {
      messagesDiv.innerHTML = "";
    }

    // Display welcome message separately, only once on login
    function displayWelcomeMessage(user) {
      // Remove previous welcome message if any
      const oldWelcome = document.getElementById("welcome-message");
      if (oldWelcome) oldWelcome.remove();

      const p = document.createElement("p");
      p.id = "welcome-message";
      p.textContent = `Welcome, ${user}! How can we assist you today?`;
      messagesDiv.prepend(p);
    }

    // Format timestamp as hh:mm AM/PM
    function formatTimestamp(timestamp) {
      const d = new Date(timestamp);
      let hours = d.getHours();
      const minutes = d.getMinutes();
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      const mStr = minutes < 10 ? "0" + minutes : minutes;
      return `${hours}:${mStr} ${ampm}`;
    }

    // Add message bubble
    function addMessage(message) {
      // Remove welcome message after first real message
      const welcomeMsg = document.getElementById("welcome-message");
      if (welcomeMsg) welcomeMsg.style.display = "none";

      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add("sender-" + message.sender);

      div.setAttribute("role", "article");
      div.setAttribute("aria-label", `${message.sender} message`);

      const textSpan = document.createElement("span");
      textSpan.textContent = message.text;
      div.appendChild(textSpan);

      const timeSpan = document.createElement("span");
      timeSpan.className = "timestamp";
      timeSpan.textContent = formatTimestamp(message.timestamp);
      div.appendChild(timeSpan);

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Fetch and listen to messages in Firebase
    function listenForMessages() {
      const messagesRef = db.ref("messages");

      messagesRef.off(); // Remove any previous listeners

      messagesRef.on("child_added", (snapshot) => {
        const msg = snapshot.val();
        addMessage(msg);
      });
    }

    // Online users tracking
    function trackOnlineUsers() {
      const onlineRef = db.ref("onlineUsers");
      const userKey = currentUser + Date.now();

      // Add current user to online users list
      userStatusRef = onlineRef.child(userKey);
      userStatusRef.set({ name: currentUser, timestamp: Date.now() });
      userStatusRef.onDisconnect().remove();

      // Update online users count display
      onlineRef.on("value", (snapshot) => {
        const users = snapshot.val() || {};
        const count = Object.keys(users).length;
        onlineUsersDiv.textContent = `Online Users: ${count}`;
      });
    }

    // Login handler
    loginBtn.addEventListener("click", () => {
      const code = accessCodeInput.value.trim();
      if (code in accessCodes) {
        currentUser = accessCodes[code];
        loginError.style.display = "none";

        // Switch UI sections
        loginSection.style.display = "none";
        lecturesSection.style.display = "none";
        chatSection.style.display = "flex";

        displayWelcomeMessage(currentUser);
        listenForMessages();
        trackOnlineUsers();

        messageInput.focus();
      } else {
        loginError.style.display = "block";
        accessCodeInput.focus();
      }
    });

    // Send message handler
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      const msg = {
        sender: currentUser,
        text: text,
        timestamp: Date.now(),
      };

      db.ref("messages").push(msg);
      messageInput.value = "";
      toggleSendButton();
      messageInput.focus();
    });

    // Emergency button - switch to lectures section
    emergencyBtn.addEventListener("click", () => {
      if (userStatusRef) {
        userStatusRef.remove();
      }
      chatSection.style.display = "none";
      lecturesSection.style.display = "block";
      onlineUsersDiv.textContent = "";
      clearMessages();
      currentUser = null;
      accessCodeInput.value = "";
      loginSection.style.display = "block";
      accessCodeInput.focus();
    });

    // Enable/disable send button
    function toggleSendButton() {
      sendBtn.disabled = messageInput.value.trim() === "";
    }
    messageInput.addEventListener("input", toggleSendButton);

    // On page load focus on access code input
    window.onload = () => {
      accessCodeInput.focus();
    };
  </script>
</body>
</html>
