<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karachi Board Help Desk</title>
    
    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts (Roboto, Poppins) for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Header Section -->
    <header>
        Karachi Board Medical Coaching Center - Help Desk
    </header>

    <!-- Main Content Section -->
    <main>
        
        <!-- Login Section (Green and White theme) -->
        <section id="login-section">
            <img src="karachi_board_logo.png" alt="Karachi Board Logo" width="120" style="margin-bottom: 20px;">
            <h2 style="color: #fff;">Login to Access Help Desk</h2>
            <p style="color: #bbb;">Enter your access code:</p>
            <input type="password" id="access-code" placeholder="Access code" autocomplete="off">
            <button id="login-btn">Login</button>
            <div id="login-error">Invalid access code, please try again.</div>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" style="display:none;">
            <button id="emergency-btn" title="Exit chat and view lectures">Emergency Surge</button>
            <div id="online-users">Online Users: 0</div>
            <div id="messages"></div>
            <form id="chat-form" autocomplete="off">
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Type your message here..." required>
                    <button type="button" id="emoji-btn">ðŸ˜Š</button>
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>

        <!-- Lectures Section -->
        <section id="lectures-section" style="display:none;">
            <p>Welcome to the Lecture Material page! Please login to join the help desk chat.</p>
        </section>

    </main>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <!-- JavaScript File (helpdesk.js) -->
    <script src="helpdesk.js"></script>
</body>

</html>
